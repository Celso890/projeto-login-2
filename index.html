<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Freehand&family=Orbitron:wght@400..900&family=Passion+One:wght@400;700;900&family=Playwrite+AR:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <form class="container">
        <h1 class="login-title">Login</h1>

        <section class="input-box">
            <input type="text" name="username" placeholder="Username">
            <span class="material-symbols-outlined">person</span>
        </section>

        <section class="input-box">
            <input type="password" name="password" id="ipassword" placeholder="Password">
            <span class="material-symbols-outlined">lock</span>
        </section>

        <section class="remember-forgot-box">
            <div class="remember-me">
                <input type="checkbox" name="remember-me" id="iremember-me">
                <label for="iremember-me">
                    <h5>Lembrar-me</h5>
                </label>
            </div>

            <a class="forgot-password" href="#">
                <h5>Esqueci minha senha</h5>
            </a>
        </section>

        <button class="login-button" type="submit">
            Login
        </button>

        <h5 class="semconta">
            NÃ£o tem uma conta?
            <a href="#"><b>Registrar</b></a>
        </h5>
    </form>
</body>
</html>
